<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Craft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            padding: 25px 20px;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            gap: 40px;
            align-items: center;
        }
        
        .qr-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .qr-container {
            background: #151515;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        
        .qr-container:hover {
            transform: translateY(-5px);
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #000;
        }
        
        .button-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .btn-container {
            background: #151515;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            background: linear-gradient(135deg, #6b6b6b 0%, #3a3a3a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            text-decoration: none;
            width: 100%;
            justify-content: center;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #8a8a8a 0%, #4a4a4a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-text {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #151515;
            border-top: 1px solid #333;
            width: 100%;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Auto Craft</h1>
    </header>
    
    <div class="container">
        <div class="qr-section">
            <div class="qr-container">
                <h3>Scan QR Code</h3>
                <div class="qr-code">
                    <!-- Replace with your QR code image -->
                    <img src='https://storage2.me-qr.com/qr/241134248.png?v=1755823048' alt='Create qr code for free'></a><a href='https://me-qr.com' border='0' style='cursor:default;display:none'>Create qr code for free</a>>
                </div>

<p></p>
            </div>
        </div>
        
        <div class="button-section">
            <div class="btn-container">
                <p class="btn-text">Click The Button Below To Visit AR Model</p>
                <a href="https://ar-code.com/ygxv66Dcy?view=webar" class="btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Click Here
                </a>
                <p>Or scan the QR code on the left</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Auto Craft. All rights reserved.</p>
    </footer>
</body>
</html>
